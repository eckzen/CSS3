<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3  Grid Layout</title>
	<style>
		body{
			margin: 0;  /*To remove the spaces on the side of the webpage*/}
		#grid{
			display: -webkit-grid;
			
		}
	</style>
</head>
<body>
	<div id="a">a</div>
	<div id="b">b</div>
	<div id="c">c</div>
	<div id="d">d</div>
	<div id="e">e</div>
	<div id="f">f</div>
</body>
</html>

<!-- GRID property is not supported!!! -->
