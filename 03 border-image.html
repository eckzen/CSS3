<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bordered image</title>
<style>
	div{
		border: 28px; /*28px is the dimension occupied by the frame element*/
		border-image: url ("frame.png") 28 repeat; /*28 is the actual size of the graphics*/
		/*
			border image outset
			border image repeat
			border image slice
			border image source
			border image width
		*/
		width: 40%;
		padding: 10px;
		margin-bottom: 20px;
		outline: 1px dashed red;
	}
</style>

</head>
<body>
	<div style="height: 100px;">content ....</div>
	<div style="height: 100px;">content ....</div>

</body>
</html>
<!-- 
Image is sliced to 9 sections 
> 4 edges
> 4 sides
> 1 inner  of the frame

 Long version
 	border-image-source: url ("frame.png");
 	border-image-slice: 28;
 	border-image-repeat: repeat; <<< tile the image to fill the area
 	border-image-width: 20px;
 	border-image-outset: 28px; <<< to set the frame outside of the element
 -->
