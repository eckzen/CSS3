<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Standard Selectors</title>
	<style>
 	/* *  - universal selector it selects everything*/
 		
	 	p > * {  /* used to target all child elements of p elements*/
		color: orange;
	}
	p.class1 {
		color: red;
	}
	</style>
</head>
<body>
	<p>Paragraph <b>content</b> ...</p>
	<p><u>Paragraph</u> content ...</p>
	<div class="class1">content ...</div>
	<p>content ...</p>
	<div>content ...</div>
	<p class="class1">content ...</p>
</body>
</html>
